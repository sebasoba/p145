<!DOCTYPE html>
<html>


<head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-octahedron 
            position="-2.3 0.4 0"
            color="brown"
            radius="0.5"
        ></a-octahedron>

        <a-ring
            position="-4 1 0"
            color="orange"
            radius-inner="0.5"
            radius-outer="1"
        > </a-ring>
        <a-box position = "-3 0 8" color="red" rotation = "0 24 0">
        </a-box>
        <a-cylinder position = "3 4 8" color="blue" rotation = "2 3 4" height="2000">
        </a-cylinder>
        <a-pyramid position = "3 2 3" color="white"></a-pyramid>
        



</body>

</html>
